<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <h2 class="footer-heading">{{ site.title | escape }}</h2>

        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li class="p-name">

                        <p>{{ site.profile | escape }}</p>

                    </li>
                </ul>
            </div>

            <div class="footer-col footer-col-2">
                {%- include social.html -%}
            </div>

            <div class="footer-col footer-col-3">
                {%- if site.email -%}
                    <p>
                        <a class="u-email" href="mailto:{{ site.email }}">Contact me at {{ site.email }}</a>
                    </p>

                    <p>
                      <a href={{ site.resume }}>View my resume</a>
                    </p>
                    
                    <p>
                        <a href="https://virtualenvironments.discovery.wisc.edu/">Virtual Environments group homepage</a>
                    </p>
                {%- endif -%}

        </div>

    </div>

</footer>
